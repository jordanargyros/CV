<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact information</h1>
    <ul>
        <p>Phone: xxx-xxx-xxxx</p>
        <p>Email: Hello@Hello.com</p>
        <p>Address: 1234 N Place Rd.</p>
    </ul>
    <hr>
    <form action="mailto:Hello@Hello.com" method="post" enctype="text/plain">
        <label>Name:</label>
        <input name="yourName" type="text">
        <br>
        <label>Email:</label>
        <input name="yourEmail" type="email">
        <br>
        <label>Message:</label> <br>
        <textarea name="yourMessage" id="" cols="30" rows="10"></textarea>
        <input type="submit">
    </form>
</body>
</html>
